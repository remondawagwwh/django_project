<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- هنا ممكن تحطي CSS خارجي أو داخلي -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
                <li><a href="{% url 'product_list' %}">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- المحتوى الأساسي لكل صفحة هيظهر هنا -->
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 My Site. All rights reserved.</p>
    </footer>
</body>
</html>
