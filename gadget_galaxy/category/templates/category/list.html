{% extends 'base.html' %}
{% block title %}Category List{% endblock %}
{% block content %}
<h1>Categories</h1>
<a href="{% url 'category_new' %}">Add New Category</a>
<ul>
    {% for category in categories %}
    <li>
        {{ category.name }} -
        <a href="{% url 'category_update' category.id %}">Edit</a> |
        <a href="{% url 'category_delete' category.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
